<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            background: #0f0f1a;
            color: #e2e8f0;
            display: flex;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
        .sidebar {
            width: 300px;
            min-width: 300px;
            background: #14142b;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .history-list::-webkit-scrollbar {
            width: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .history-item {
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .history-item .h-question {
            font-size: 13px;
            font-weight: 500;
            color: #e2e8f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .history-item .h-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }

        .history-empty {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 13px;
        }

        /* ‚îÄ‚îÄ‚îÄ Main Chat Area ‚îÄ‚îÄ‚îÄ */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 14px;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(12px);
        }

        .chat-header .logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #c084fc, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-header p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
        }

        /* ‚îÄ‚îÄ‚îÄ Messages Area ‚îÄ‚îÄ‚îÄ */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
        }

        .msg {
            max-width: 75%;
            animation: msgIn 0.35s ease-out;
        }

        @keyframes msgIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            align-self: flex-end;
        }

        .msg.ai {
            align-self: flex-start;
        }

        .msg-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            padding-left: 4px;
        }

        .msg.user .msg-label {
            color: #a78bfa;
            text-align: right;
            padding-right: 4px;
        }

        .msg.ai .msg-label {
            color: #22d3ee;
        }

        .msg-bubble {
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .msg.user .msg-bubble {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            border-bottom-right-radius: 4px;
            color: #fff;
        }

        .msg.ai .msg-bubble {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
            color: #e2e8f0;
        }

        .msg-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
            margin-top: 6px;
            padding: 0 4px;
        }

        .msg.user .msg-time {
            text-align: right;
        }

        /* Welcome state */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome .w-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.25);
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .welcome h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .welcome p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 15px;
            max-width: 400px;
        }

        /* ‚îÄ‚îÄ‚îÄ Input Area ‚îÄ‚îÄ‚îÄ */
        .input-area {
            padding: 20px 32px 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(12px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: none;
            min-height: 48px;
            max-height: 140px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper textarea:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }

        .input-wrapper textarea::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .btn-send {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #22d3ee;
            border-radius: 50%;
            animation: bounce 1.2s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.15);
            font-size: 11px;
            margin-top: 10px;
        }

        .hint kbd {
            background: rgba(255, 255, 255, 0.08);
            padding: 1px 6px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .messages {
                padding: 20px 16px;
            }

            .input-area {
                padding: 16px;
            }

            .msg {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar: Chat History -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>üí¨ Chat History</h2>
        </div>
        <div class="history-list" id="historyList">
            <div class="history-empty" id="historyEmpty">No conversations yet.<br>Ask a question to get started!</div>
        </div>
    </aside>

    <!-- Main Chat -->
    <main class="main">
        <div class="chat-header">
            <div class="logo">ü§ñ</div>
            <div>
                <h1>AI Chat Assistant</h1>
                <p>Ask anything &middot; Powered by GPT-4o Mini</p>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <div class="w-icon">‚ú®</div>
                <h2>How can I help you?</h2>
                <p>Type a question below and I'll provide an AI-powered answer. Your conversations are saved
                    automatically.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="questionInput" placeholder="Ask me anything..." rows="1"></textarea>
                <button class="btn-send" id="sendBtn" onclick="sendQuestion()">‚û§</button>
            </div>
            <div class="hint">Press <kbd>Ctrl</kbd>+<kbd>Enter</kbd> to send</div>
        </div>
    </main>

    <script>
        const messagesEl = document.getElementById('messages');
        const welcomeEl = document.getElementById('welcome');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const historyList = document.getElementById('historyList');
        const historyEmpty = document.getElementById('historyEmpty');

        // Auto-resize textarea
        questionInput.addEventListener('input', () => {
            questionInput.style.height = 'auto';
            questionInput.style.height = Math.min(questionInput.scrollHeight, 140) + 'px';
        });

        // Ctrl+Enter shortcut
        questionInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                sendQuestion();
            }
        });

        // Load history on page load
        window.addEventListener('DOMContentLoaded', loadHistory);

        async function loadHistory() {
            try {
                const res = await fetch('/ai/history');
                if (!res.ok) return;
                const data = await res.json();
                if (data.length === 0) return;

                historyEmpty.style.display = 'none';
                welcomeEl.style.display = 'none';

                // Show chats in chronological order (oldest first) in the main area
                const chronological = [...data].reverse();
                chronological.forEach(chat => {
                    addMessage('user', chat.question, chat.created_at, false);
                    addMessage('ai', chat.answer, chat.created_at, false);
                });

                // Build history sidebar (newest first)
                data.forEach(chat => addHistoryItem(chat));

                scrollToBottom();
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Hide welcome
            welcomeEl.style.display = 'none';

            // Show user message
            addMessage('user', question);
            questionInput.value = '';
            questionInput.style.height = 'auto';

            // Show loading
            const loadingEl = showLoading();
            sendBtn.disabled = true;

            try {
                const res = await fetch('/ai/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: question,
                        system_prompt: 'You are a helpful assistant. Provide clear and concise answers.'
                    })
                });

                loadingEl.remove();

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Server error');
                }

                const data = await res.json();
                addMessage('ai', data.response);

                // Add to sidebar
                addHistoryItem({ question, answer: data.response, created_at: new Date().toISOString() }, true);
                historyEmpty.style.display = 'none';

            } catch (err) {
                loadingEl.remove();
                addMessage('ai', '‚ùå Error: ' + err.message);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(role, text, time, animate = true) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            if (!animate) div.style.animation = 'none';

            const label = role === 'user' ? 'You' : 'AI Assistant';
            const timeStr = time ? formatTime(new Date(time)) : formatTime(new Date());

            div.innerHTML = `
                <div class="msg-label">${label}</div>
                <div class="msg-bubble">${escapeHtml(text)}</div>
                <div class="msg-time">${timeStr}</div>
            `;
            messagesEl.appendChild(div);
            scrollToBottom();
        }

        function showLoading() {
            const div = document.createElement('div');
            div.className = 'msg ai';
            div.innerHTML = `
                <div class="msg-label">AI Assistant</div>
                <div class="msg-bubble">
                    <div class="loading-dots"><span></span><span></span><span></span></div>
                </div>
            `;
            messagesEl.appendChild(div);
            scrollToBottom();
            return div;
        }

        function addHistoryItem(chat, prepend = false) {
            const div = document.createElement('div');
            div.className = 'history-item';
            const timeStr = formatTime(new Date(chat.created_at));
            div.innerHTML = `
                <div class="h-question">${escapeHtml(chat.question)}</div>
                <div class="h-time">${timeStr}</div>
            `;
            div.addEventListener('click', () => {
                // Scroll to find a matching message or just scroll to top
                messagesEl.scrollTop = 0;
            });
            if (prepend) {
                historyList.insertBefore(div, historyList.firstChild);
            } else {
                historyList.appendChild(div);
            }
        }

        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleString('en-US', {
                month: 'short', day: 'numeric',
                hour: 'numeric', minute: '2-digit',
                hour12: true
            });
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>

</html>
